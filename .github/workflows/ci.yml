name: CI - Node.js Test & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        # if you don't have tests yet, change above to `run: echo "no tests"`

      - name: Build Docker image (validate)
        run: docker build -t proyecto-nodejs:ci-check .
