name: Sync repository labels

on:
  push:
    paths:
      - .github/labels.yml
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write



jobs:
  sync-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync labels from YAML
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: false
          dry-run: false
