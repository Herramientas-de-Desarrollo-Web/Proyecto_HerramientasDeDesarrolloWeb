<body>

      </a>
      <!-- Bot贸n hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <main class="container container-admin my-5">

    <!-- Botones superiores -->
    <div class="admin-header-buttons mb-4 justify-content-end">
      <button class="btn btn-success" onclick="aplicarFiltros()">Aplicar Filtros</button>
      <button class="btn btn-secondary" onclick="limpiarFiltros()">Limpiar Filtros</button>
      <button class="btn btn-danger" onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <!-- Filtros -->
    <div id="filtros-admin" class="mb-4 animate__animated animate__fadeInUp">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="email" id="filtroCorreo" class="form-control" placeholder="Correo del cliente">
        </div>
        <div class="col-md-2">
          <input type="date" id="filtroFechaInicio" class="form-control">
        </div>
        <div class="col-md-2">
          <input type="date" id="filtroFechaFin" class="form-control">

        <div class="col-md-3">
          <select id="filtroSala" class="form-select">

      <!-- Filtros r谩pidos -->

        <button class="btn btn-outline-primary filtro-rapido" data-filtro="proximas">Pr贸ximas</button>
        <button class="btn btn-outline-primary filtro-rapido" data-filtro="pasadas">Pasadas</button>

      </div>
    <!-- Tabla -->
    <h5 class="mt-4">Listado de Reservas</h5>
    <table class="table table-bordered mt-3 animate__animated animate__fadeIn">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel茅fono</th>
          <th>Sala</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Extras</th>

          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="tabla-admin-reservas">

    </table>
    <div class="d-flex justify-content-center my-4" id="paginacion"></div>
