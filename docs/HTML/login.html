<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo o nombre -->
      <a class="navbar-brand d-flex align-items-center" href="../HTML/index.html">
        <img src="../IMG/Logo2.png" alt="Logo Empresa" style="height: 40px; margin-right: 10px;">
      </a>
      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" id="nav-dinamico">
          <!-- Botones dinámicos -->
        </ul>
      </div>
    </div>
  </nav>
</header>

  <!--Panel de registro-->
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="login-form">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="form-login">
      <div class="mb-3">
        <label for="correoLogin" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correoLogin" required>
      </div>
      <div class="mb-3">
        <label for="contrasenaLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenaLogin" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="../HTML/registro.html">Regístrate aquí</a></p>
  </div>
</main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JavaScript/auth.js"></script>
  <script src="../JavaScript/sesion.js"></script>
  <script>
  document.getElementById("form-login").addEventListener("submit", function (e) {
    e.preventDefault();
    const correo = document.getElementById("correoLogin").value.trim();
    const contraseña = document.getElementById("contrasenaLogin").value.trim();
    iniciarSesion(correo, contraseña);
  });
</script>
</body>
</html>
