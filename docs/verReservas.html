<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center mb-2 mb-lg-0" href="index.html">
        <img src="Logo2.png" alt="Logo Empresa" style="height: 40px; margin-right: 10px;">
      </a>

      <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav flex-column flex-lg-row gap-2 text-center w-100 w-lg-auto">
          <li class="nav-item">
            <a href="estadisticas.html" class="btn btn-outline-primary">ðŸ“Š Ver EstadÃ­sticas</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>



  <div class="container mt-4">
    <h2 class="mb-4">Listado de Reservas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Sala</th>
          <th>Extras</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabla-reservas">
        <!-- Las reservas se cargarÃ¡n del admin aquÃ­ -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabla = document.getElementById("tabla-reservas");
      const reservas = JSON.parse(localStorage.getItem("reservas")) || [];

      if (reservas.length === 0) {
        tabla.innerHTML = `<tr><td colspan="5" class="text-center">No hay reservas registradas.</td></tr>`;
        return;
      }

      reservas.forEach(reserva => {
    const fila = document.createElement("tr");

        const fecha = `Del ${new Date(reserva.fechaInicio).toLocaleString()}<br>a ${new Date(reserva.fechaFin).toLocaleString()}`;
        const extras = reserva.serviciosExtras.length > 0 ? reserva.serviciosExtras.join(", ") : "Ninguno";

        fila.innerHTML = `
            <td>${reserva.nombre || "Sin nombre"}</td>
            <td>${fecha}</td>
            <td>${reserva.sala}</td>
            <td>${extras}</td>
            <td>S/.${reserva.total}</td>
        `;
        tabla.appendChild(fila);
        });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sesion.js"></script>
</body>
</html>
